<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AR Experience</title>

    <!-- Load A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Use the tracking mode marker based (arjs) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .a-enter-vr {
        display: none;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- We use the default Hiro marker for demonstration -->
      <a-marker preset="hiro">
        <!-- Mock Pagoda: Simple geometry -->
        <!-- Base -->
        <a-box position="0 0.5 0" color="#C5A059" width="1.5" height="1" depth="1.5"></a-box>
        <!-- Body -->
        <a-cylinder position="0 1.5 0" color="#A68446" radius="0.5" height="1"></a-cylinder>
        <!-- Top -->
        <a-cone position="0 2.5 0" color="#8D1919" radius-bottom="0.8" radius-top="0" height="1"></a-cone>
        
        <!-- Text overlay -->
        <a-text
          position="-1 3 0"
          value="Dabotap AR Model"
          color="#121212"
          width="4"
          wrap-count="15"
          align="center"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
